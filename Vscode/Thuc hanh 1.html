<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đăng ký mua xe ô tô</h2>
    <label for="name">Họ và tên</label>
    <input type="text" name="name" id="name" placeholder="Tên của bạn"><br/>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Email của bạn"><br/>
    <label for="sdt">Số điện thoại</label>
    <input type="text" name="sdt" id="sdt" placeholder="Số điện thoại của bạn"><br/>
    <label for="xe">Xe ô tô muốn mua</label>
    <input type="text" name="xe" id="xe" list="listcar" placeholder="Mẫu xe">
       <datalist id="listcar">
        <option value="BMW"></option>
        <option value="TOYOTA"></option>
    </datalist>
    <label for="Messenger">Lời nhắn:</label><br/>
    <textarea name="Lời nhắn" id="Messenger" cols="30" rows="5"></textarea><br/>
    <label for="color">Màu xe</label>
    <select name="color" id="color">
        <option value="Red">Đỏ</option>
        <option value="Blue">Xanh</option>
    </select>
    <fieldset>
        <legend>Phương thức thanh toán</legend>
    <input type="radio" name="thẻ" id="thẻ"><label for="thẻ">Thẻ tín dụng</label>
    <input type="radio" name="atm" id="atm"><label for="atm">Chuyển khoản ngân hàng</label>
    </fieldset>
    <label for="yes">Tôi đồng ý với các điều khoản</label>
    <input type="checkbox" name="yes" id="yes"><br/>
    <input type="submit">
</body>
</html>
